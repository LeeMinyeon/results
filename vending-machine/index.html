<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>自動販売機</title>
</head>
<body>
    <h1>Vending Machine</h1>
    <div class="menu-list">
        <button class="menu" id="tea" value="tea">お茶（1000円）</button>
        <button class="menu" id="coffee" value="coffee">コーヒー（700円）</button>
        <button class="menu" id="water" value="water">水（500円）</button>
    </div>
    <div class="price-list">
        <button id="1000" value="1000">1000</button>
        <button id="500" value="500">500</button>
        <button id="100" value="100">100</button>

    </div>
    <div>
        <h3>現在金額:</h3>
        <h3 class="current-money"></h3>
        <h3>円</h3>
    </div>

    <script src="index.js" ></script>
</body>
</html>
