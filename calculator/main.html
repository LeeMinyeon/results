<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="calculate">

        <div  class="calculate-output">
        <input id="output" type="text"  value="0"/>
    
        <button class="button-lightgray"id="clear" value="clear">C</button>
        </div>
        <div class="calculate-button">
        <button class="button-gray"id="seven" value="7">7</button>
        <button class="button-gray"id="eight" value="8">8</button>
        <button class="button-gray"id="nine" value="9">9</button>
        <button class="button-orange"id="plus" value="plus">+</button>

        <button class="button-gray"id="four" value="4">4</button>
        <button class="button-gray"id="five" value="5">5</button>
        <button class="button-gray"id="six" value="6">6</button>
        <button class="button-orange"id="minus" value="minus">-</button>

        <button class="button-gray"id="one" value="1">1</button>
        <button class="button-gray"id="two" value="2">2</button>
        <button class="button-gray"id="three" value="3">3</button>
        <button class="button-orange"id="times" value="times">X</button>
        </div>
        <div class="calculate-result">
         <button class="button-gray"id="zero" value="0">0</button>
         <button class="button-gray"id="equal" value="equal">=</button>
         <button class="button-orange"id="divid" value="divid">รท</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
